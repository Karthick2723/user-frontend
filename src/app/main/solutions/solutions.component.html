<style>
  ::placeholder {
    color: #ffffffd9;
    opacity: 1;
  }

  input::placeholder {
    color: #ffffffd9;
  }

  input.search_btn1::placeholder {
    padding: 7px;
    color: #ffffffd9;
  }
</style>

<div class="carousel-container">
  <div class="imagediv">
    <img class=" carousel-slider-img"
      src="https://solizecorporateweb.s3.amazonaws.com/client/asset/images/solutions_banner.png"
      style=" filter: brightness(0.5);" />
  </div>
  <form class="search_box" [formGroup]="solutionsForm" (ngSubmit)="submitForm()">
    <div class="search_box_div">
      <div class="input-container">
        <input type="text" placeholder="Search by keywords" (keyup)="searchTag($event)" formControlName="productTag"
          class="search_btn1">
      </div>
      <div *ngIf="search ">
        <div class="dropdown-options" *ngIf="filteredtags.length > 0">
          <div>
            <span class="option_item" *ngFor="let item of filteredtags.slice(0,10)"
              (click)="clickTagSearch(item)">{{item}}</span>
          </div>
        </div>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Search by partners" formControlName="vendor" (keyup)="searchVendor($event)"
          class="search_btn1">
      </div>
      <div *ngIf="!search">
        <div class="dropdown-options" *ngIf="filteredvendors.length > 0">
          <div>
            <span class="option_item" *ngFor="let item of filteredvendors.slice(0,10)"
              (click)="clickVendorSearch(item)">{{item}}</span>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn_style"><i class="fa fa-search"></i></button>
    </div>
  </form>
</div>
<div class="container-fluid tagtitle" style="padding-left: 15px;" *ngIf="showCategoryCondition == false">
  <span style="color: #000000; cursor: pointer;" [routerLink]="['/landing'] " class="breadcrumbs-text">Home</span>
  &nbsp; &gt; &nbsp;
  <span class="breadcrumbs-text active-breadcrumbs">Solutions</span>
</div>
<div>
</div>
<div>
  <div *ngIf="!showCategoryCondition" class="moiblepads"
    style="display: flex;justify-content: center;align-items: center;padding: 20px;">
    <h2 class="mainhead"><b>Solutions</b></h2>
  </div>
  <div *ngIf="showCategoryCondition" class="container" style="display: flex;align-items: center;padding: 6px;">
    <h2><b>Solutions</b></h2>
  </div>

  <div class="showFilterResult" *ngIf="showresult" style="background: #F1F3F6;padding: 4px;height: 100%;">
    <div class="container search-container webcontent">
      <span class="m-0">Shown results for</span>
      <span *ngIf="shownproductTag" class="showntag">{{shownproductTag}} </span>
      <span *ngIf="shownvendor" class="showntag">{{shownvendor}}</span>
      <span (click)="clearFilter()" class="showntag">
        <img src="https://solizecorporateweb.s3.amazonaws.com/client/asset/images/solutionFilter.png" alt="">
      </span>
    </div>
    <div class="container search-container Mobcontent">
      <div class="m-0" style="    display: flex;
      align-items: center;
      justify-content: space-between;">
        <div>
          Shown results for
        </div>
        <div (click)="clearFilter()" class="showntag">
          <img src="https://solizecorporateweb.s3.amazonaws.com/client/asset/images/solutionFilter.png" alt="">
        </div>
      </div>
      <span style="margin-left: 0px !important;" *ngIf="shownproductTag" class="showntag ">{{shownproductTag }}</span>
      <span style="margin-left: 0px !important;" *ngIf="shownvendor" class="showntag">{{shownvendor}}</span>

    </div>
  </div>

  <div>

    <div class="d-flex justify-content-center p-5" *ngIf="loader;else solutionDataShow">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <ng-template #solutionDataShow>

      <div>
        <div class="container card-container mt-3" *ngIf="showingresultsData.length > 0;else noDataFound">
          <div class="row card_search custom-border-bottom cursor-pointer" *ngFor="let product of showingresultsData"
            (click)="viewProudct(product.productId)"
            style="margin-bottom: 15px;height: 100%;background: rgb(128 128 128 / 4%);">
            <div class="col-lg-4" style="border-right: 3px solid rgb(128 128 128 / 7%);height: inherit;">
              <div class="content-wrapper">
                <div class="imgsection">
                  <img src="{{product.productImage}}"
                    style="width: 100%;height: 100%;object-fit: contain;border-radius:10px;" alt="">
                </div>
                <p class="titlecss mb-0">{{product.productName}}</p>
              </div>
            </div>
            <div class="col-lg-8 card-div">
              <div class="row card-row" style="border-bottom: 3px solid rgb(128 128 128 / 7%);">
                <div class="col-lg-12 tag-container">
                  <div class="tag-wrapper">
                    <div *ngFor="let tag of product.productTags">
                      <span class="productTag">{{tag.productTagName}}</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row ParaMobile" style="padding: 18px;">
                <div class="col-lg-12 ParaMobilecol">
                  <p class="paragraphp " style=" word-wrap: break-word;
              overflow: hidden;
              white-space: normal;">{{product.productShortDesc}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ng-template #noDataFound>
          <div class="moiblepadNosolu border-light container mb-2 bg-light text-dark" style="padding: 40px 70px;
    margin-top: 15px;">
            <div class="d-flex justify-content-center alert alert-secondary">
              <p class="text-center p-3">No Solution Found</p>
            </div>
          </div>
        </ng-template>
      </div>
    </ng-template>

  </div>

</div>
