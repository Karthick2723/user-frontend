<div class="OverAll">
    <div class="imagediv position-relative d-flex align-items-center justify-content-center text-center">
        <img class="carousel-slider-img"
            src="https://solizecorporateweb.s3.amazonaws.com/client/asset/images/solutions_banner.png" width="100%"
            alt="" style=" filter: brightness(0.5);
         width: 100%;
      filter: brightness(0.5);
      height: 330px;
      background-position: center !important;
      background-repeat: no-repeat;
      display: flex;
      object-fit: cover;
      z-index: 0;
      position: relative;
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;">
        <div class="centered-text">Solution</div>
    </div>
    <div class="breadcrumbs">
        <div class="background">
            <div class="d-flex container-fluid" style="padding-left: 15px !important;padding: 7px;">
                <p class="cursor-pointer breadcrumbs-text m-0 breadcrumbs-text" [routerLink]="['/landing'] ">Home &nbsp;&gt;&nbsp;</p>
                <p class="cursor-pointer breadcrumbs-text m-0" [routerLink]="['/solutions']">&nbsp;Solutions &nbsp;&gt;&nbsp;</p>
                <p class=" active-breadcrumbs m-0 breadcrumbs-text">&nbsp;{{productData?.productName}}</p>
            </div>
        </div>
    </div>
    <div>
        <div>
            <div class="d-flex justify-content-center p-5" *ngIf="showLoader;else solutionDataShow">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <ng-template #solutionDataShow>
                <div class="container" id="dataToExport" style="padding: 20px 73px;" #dataToExport>
                    <h1 style="font-size: 32px;" class="text-center ProductName"><b>{{productData?.productName}}</b>
                    </h1>
                    <div class="row">
                        <div class="col" style=" margin-top: 16px;">

                            <div *ngIf="domContent; else noSolutionFound">
                                <div class="text" [innerHTML]="htmlContent"></div>
                            </div>
                            <ng-template #noSolutionFound>
                                <div class="alert alert-secondary">
                                    <p class="text-center mb-0 p-3">No solution found</p>
                                </div>
                            </ng-template>
                        </div>
                    </div>
                </div>

            </ng-template>
        </div>
    </div>

    <div class="container pb-3">
        <div class="btns">
            <button class="btn otherSol" routerLink="/solutions">View other solutions
                <img class="icon-img"
                    src="https://solizecorporateweb.s3.amazonaws.com/Landing/View+other+solution+icon.svg" alt="">
            </button>
            <button (click)="downloadPdf()" class="btn downLoad btn-redColor">Download details
                <img class="icon-img-download"
                    src="https://solizecorporateweb.s3.amazonaws.com/Landing/Download+icon.svg" alt=""></button>
        </div>
    </div>

</div>
