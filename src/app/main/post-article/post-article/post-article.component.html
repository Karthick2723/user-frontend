<div class="imagediv position-relative d-flex align-items-center justify-content-center text-center">
    <img class="postArticleImage"
        src="https://solizecorporateweb.s3.amazonaws.com/client/asset/images/contactUsBanner.jpg" alt="Banner Image"
        style=" filter: brightness(0.5);
    height: 330px;
    background-position: center !important;
    background-repeat: no-repeat;
    display: flex;
    width: 100%;
    object-fit: cover;
    z-index: 0;
    position: relative;
    margin: 0;
    padding: 0;
    justify-content: center;
    align-items: center;" />
    <div class="centered-text">Post / Article</div>
</div>
<div class="breadcrumbs">
    <div class="tagtitle">
        <div class="d-flex">
            <p class="m-0 breadcrumbs-text" style="cursor: pointer" [routerLink]="['/landing']">Home &nbsp;></p>
            <p class="active-breadcrumbs breadcrumbs-text" style="margin: 0px 5px">Post/Article</p>
        </div>
    </div>
</div>

<div class="container" style="padding-top: 15px;">
    <h1 class="text-center">
        <b>Post / Article</b>
    </h1>
</div>
<div class="d-flex justify-content-center p-5" *ngIf="loader">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="d-flex justify-content-center p-5" *ngIf="loader;else postArticleData">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<ng-template #postArticleData>
    <div class="container post-art" *ngIf="posts?.length > 0;else noData">
        <div class="row">
            <div class="col-12 col-lg-12" *ngFor="let post of posts">
                <div class="post">
                    <img style="height: 171px;" [src]="post.image" [alt]="post.title" />
                    <div class="content">
                        <div class="tags">
                            <div class="tag text-left" *ngFor="let tag of post.tags">{{ tag }}</div>
                        </div>
                        <div class="title" (click)="navigateToDetail(post.id)" style="color:#0D0D0D;font-size:14px;line-height:21px;
                        font-weight:600;cursor: pointer;padding: 0px 5px 0px 0px;word-break: break-word;">{{post.title
                            }}</div>
                        <div class="description"
                            style="font-size:15px;line-height:22.5px;font-weight:300;color: #615959;">
                            {{ post.description }}</div>
                        <div class="date" style="line-height: 18px;font-size: 12px;font-weight: 600;">
                            <img src="https://solizecorporateweb.s3.amazonaws.com/client/asset/images/Date%20Icon.png"
                                style="width: auto;" alt=""> &nbsp;{{ post.date | date:'MM/dd/yyyy'}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noData>
        <div class="container-fluid" style="padding: 20px 65px;">
            <div class="alert alert-secondary">
                <p class="text-center mb-0 p-3">No post article found</p>
            </div>
        </div>
    </ng-template>
</ng-template>
